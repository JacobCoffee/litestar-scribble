<div class="max-w-2xl mx-auto space-y-6">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs text-sm">
        <ul>
            <li><a href="/ui/" hx-get="/ui/" hx-target="#main-content" hx-push-url="true">Home</a></li>
            <li><a href="/ui/canvases" hx-get="/ui/canvases" hx-target="#main-content" hx-push-url="true">Canvases</a></li>
            <li>New Canvas</li>
        </ul>
    </div>

    <!-- Form Card -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl">Create New Canvas</h2>
            <p class="text-base-content/70">Set up your new drawing canvas with custom dimensions and settings.</p>

            <form
                action="/ui/canvases"
                method="POST"
                hx-boost="false"
                class="space-y-4 mt-4"
            >
                <!-- Name -->
                <div class="form-control">
                    <label class="label" for="name">
                        <span class="label-text">Canvas Name</span>
                        <span class="label-text-alt text-error">*</span>
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="My Awesome Drawing"
                        class="input input-bordered w-full"
                        required
                        minlength="1"
                        maxlength="100"
                    >
                </div>

                <!-- Dimensions -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label" for="width">
                            <span class="label-text">Width (px)</span>
                        </label>
                        <input
                            type="number"
                            id="width"
                            name="width"
                            value="1920"
                            min="100"
                            max="4096"
                            class="input input-bordered w-full"
                        >
                    </div>
                    <div class="form-control">
                        <label class="label" for="height">
                            <span class="label-text">Height (px)</span>
                        </label>
                        <input
                            type="number"
                            id="height"
                            name="height"
                            value="1080"
                            min="100"
                            max="4096"
                            class="input input-bordered w-full"
                        >
                    </div>
                </div>

                <!-- Preset Sizes -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Quick Presets</span>
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" class="btn btn-sm btn-outline" onclick="setDimensions(1920, 1080)">1920x1080 (HD)</button>
                        <button type="button" class="btn btn-sm btn-outline" onclick="setDimensions(1280, 720)">1280x720</button>
                        <button type="button" class="btn btn-sm btn-outline" onclick="setDimensions(800, 600)">800x600</button>
                        <button type="button" class="btn btn-sm btn-outline" onclick="setDimensions(1080, 1080)">1080x1080 (Square)</button>
                        <button type="button" class="btn btn-sm btn-outline" onclick="setDimensions(1080, 1920)">1080x1920 (Portrait)</button>
                    </div>
                </div>

                <!-- Background Color -->
                <div class="form-control">
                    <label class="label" for="background_color">
                        <span class="label-text">Background Color</span>
                    </label>
                    <div class="flex gap-2 items-center">
                        <input
                            type="color"
                            id="background_color"
                            name="background_color"
                            value="#ffffff"
                            class="w-12 h-12 rounded cursor-pointer"
                        >
                        <input
                            type="text"
                            id="background_color_text"
                            value="#ffffff"
                            class="input input-bordered w-32"
                            pattern="^#[0-9A-Fa-f]{6}$"
                            oninput="document.getElementById('background_color').value = this.value"
                        >
                        <div class="flex gap-1">
                            <button type="button" class="btn btn-sm btn-circle bg-white border" onclick="setBackgroundColor('#ffffff')"></button>
                            <button type="button" class="btn btn-sm btn-circle bg-gray-100 border" onclick="setBackgroundColor('#f3f4f6')"></button>
                            <button type="button" class="btn btn-sm btn-circle bg-gray-800 border" onclick="setBackgroundColor('#1f2937')"></button>
                            <button type="button" class="btn btn-sm btn-circle bg-blue-100 border" onclick="setBackgroundColor('#dbeafe')"></button>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="card-actions justify-end mt-6">
                    <a href="/ui/canvases" class="btn btn-ghost" hx-get="/ui/canvases" hx-target="#main-content" hx-push-url="true">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Create Canvas
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function setDimensions(width, height) {
    document.getElementById('width').value = width;
    document.getElementById('height').value = height;
}

function setBackgroundColor(color) {
    document.getElementById('background_color').value = color;
    document.getElementById('background_color_text').value = color;
}

// Sync color input with text input
document.getElementById('background_color').addEventListener('input', function() {
    document.getElementById('background_color_text').value = this.value;
});
</script>
